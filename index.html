  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <style type="text/css">
      #gallery {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
      }
      img {
        max-width: 100%;
      }
      #validation-input.valid {
        outline: 3px solid #4caf50;
      }

      #validation-input.invalid {
        outline: 3px solid #f44336;
      }

      section {
        margin-bottom: 30px;
      }
    </style>
    <title>JS Homework 7</title>
  </head>
  <body>
    <section name="Task1">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
    </section>
    <section name="Task2">
      <ul id="ingredients"></ul>
    </section>
    <section name="Task3">
      <ul id="gallery"></ul>
    </section>
    <section name="Task4">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
    </section>
    <section name="Task5">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    </section>
    <section name="Task6">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />
    </section>
    <section name="Task7">
      <input id="font-size-slider" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </section>
